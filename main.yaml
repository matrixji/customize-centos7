---
name: MyCent
version: 0.1

yum:
  os-online: https://mirrors.aliyun.com/centos/7/os/x86_64/
  repos:
    centos.repo: |  
      [base]
      name=CentOS-$releasever - Base
      baseurl=http://mirrors.aliyun.com/centos/$releasever/os/$basearch/
      gpgcheck=0
      
      [updates]
      name=CentOS-$releasever - Updates
      baseurl=http://mirrors.aliyun.com/centos/$releasever/updates/$basearch/
      gpgcheck=0
      
      [extras]
      name=CentOS-$releasever - Extras
      baseurl=http://mirrors.aliyun.com/centos/$releasever/extras/$basearch/
      gpgcheck=0

    epel.repo: |
      [epel]
      name=Extra Packages for Enterprise Linux 7 - $basearch
      baseurl=http://mirrors.aliyun.com/epel/7/$basearch
      failovermethod=priority
      enabled=1
      gpgcheck=0

    ceph.repo: |
      [ceph]
      name=Ceph
      baseurl=https://mirrors.aliyun.com/ceph/rpm-luminous/el7/x86_64/
      enabled=1
      gpgcheck=0

    nvidia-container.repo: |
      [libnvidia-container]
      name=libnvidia-container
      baseurl=https://nvidia.github.io/libnvidia-container/centos7/$basearch
      repo_gpgcheck=1
      gpgcheck=0
      enabled=1
      gpgkey=https://nvidia.github.io/libnvidia-container/gpgkey
      sslverify=0
      sslcacert=/etc/pki/tls/certs/ca-bundle.crt

      [nvidia-container-runtime]
      name=nvidia-container-runtime
      baseurl=https://nvidia.github.io/nvidia-container-runtime/centos7/$basearch
      repo_gpgcheck=1
      gpgcheck=0
      enabled=1
      gpgkey=https://nvidia.github.io/nvidia-container-runtime/gpgkey
      sslverify=0
      sslcacert=/etc/pki/tls/certs/ca-bundle.crt

      [nvidia-docker]
      name=nvidia-docker
      baseurl=https://nvidia.github.io/nvidia-docker/centos7/$basearch
      repo_gpgcheck=1
      gpgcheck=0
      enabled=1
      gpgkey=https://nvidia.github.io/nvidia-docker/gpgkey
      sslverify=0
      sslcacert=/etc/pki/tls/certs/ca-bundle.crt

    docker-ce.repo: |
      [docker-ce-stable]
      name=Docker CE Stable - $basearch
      baseurl=https://download.docker.com/linux/centos/7/$basearch/stable
      enabled=1
      gpgcheck=0
      gpgkey=https://download.docker.com/linux/centos/gpg

install-packages:
  extra:
    - bash-completion
    - dos2unix
    - file
    - gettext
    - grub2
    - grub2-common
    - grub2-pc
    - grub2-pc-modules
    - grub2-tools
    - grub2-tools-extra
    - grub2-tools-minimal
    - jq
    - keyutils
    - stress
    - telnet
    - wget
  devel-tools:
    - python-devel
    - python2-pip
    - make
    - git
    - gcc
    - gdb
    - vim
    - net-tools
    - sysstat
    - strace
    - iftop
    - lrzsz
    - keyutils-libs-devel
    - krb5-devel
    - libcom_err-devel
    - libevent
    - libicu
    - libkadm5
    - libnetfilter_cthelper
    - libnetfilter_cttimeout
    - libnetfilter_queue
    - ibselinux-devel
    - libsepol-devel
    - libxslt
    - MySQL-python
    - nfs-utils
    - ntp
    - ntpdate
    - zlib-devel
  ceph: # example force ceph using 12.2.8, not recomanded
    - ceph-base-12.2.8-0.el7.x86_64
    - ceph-common-12.2.8-0.el7.x86_64
    - ceph-fuse-12.2.8-0.el7.x86_64
    - ceph-mds-12.2.8-0.el7.x86_64
    - ceph-mgr-12.2.8-0.el7.x86_64
    - ceph-mon-12.2.8-0.el7.x86_64
    - ceph-osd-12.2.8-0.el7.x86_64
    - ceph-selinux-12.2.8-0.el7.x86_64
    - libcephfs2-12.2.8-0.el7.x86_64
    - librados2-12.2.8-0.el7.x86_64
    - libradosstriper1-12.2.8-0.el7.x86_64
    - librbd1-12.2.8-0.el7.x86_64
    - librgw2-12.2.8-0.el7.x86_64
    - python-cephfs-12.2.8-0.el7.x86_64
    - python-rados-12.2.8-0.el7.x86_64
    - python-rbd-12.2.8-0.el7.x86_64
    - python-rgw-12.2.8-0.el7.x86_64
  docker-runtime:
    - nvidia-docker2